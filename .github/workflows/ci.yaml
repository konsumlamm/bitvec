name: ci
on:
  push:

defaults:
  run:
    shell: bash

jobs:
  cross:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
    - uses: actions/checkout@v3
    - name: Setup GHCup cross
      run: |
        ghcup config add-release-channel https://raw.githubusercontent.com/haskell/ghcup-metadata/develop/ghcup-cross-0.0.8.yaml
    - name: JS
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        source ./emsdk_env.sh
        cd ..

        emconfigure ghcup install ghc --set javascript-unknown-ghcjs-9.6.2
        javascript-unknown-ghcjs-ghc --help
    - name: WASM
      run: |
        git clone https://gitlab.haskell.org/ghc/ghc-wasm-meta.git
        cd ghc-wasm-meta/
        export SKIP_GHC=yes
        sh setup.sh
        source ~/.ghc-wasm/env
        cd ..

        ghcup install ghc --set wasm32-wasi-9.8.0.20230927 -- --host=x86_64-linux --with-intree-gmp --with-system-libffi
        wasm32-wasi-ghc --help
